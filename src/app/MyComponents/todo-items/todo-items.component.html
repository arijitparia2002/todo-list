<div class="list-group m-2">
  <li class="list-group-item">
    <input
      class="form-check-input me-1 "
      type="checkbox"
      (click)="onCheckboxClick(todo)"
      value=""
      id="firstCheckbox{{i}}"
      [checked]=todo.active
    />
    <label class="form-check-label" for="firstCheckbox{{i}}">
      <h5 [ngClass]="{ 'text-decoration-line-through': todo.active }">
        {{ todo.title }}
      </h5>
      <p [ngClass]="{ 'text-decoration-line-through': todo.active }">
        {{ todo.desc }}
      </p>
    </label>
    <button class="btn btn-primary mt-3" style="float: right;" (click)="onClick(todo)">delete</button>
  </li>
</div>
